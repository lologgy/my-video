<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video playlst </title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <section class="container">

        <div class="main-video-container">
            <video src="images/vid-1.mp4" loop controls class="main-video"></video>
            <h3 class="main-title">house flood animation</h3>
        </div>


        <div class="video-list-container">


            <div class="video-list">
                <video src="images/vid-1.mp4" class="click-video"></video>
                <h3 class="title-text">house flood animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-2.mp4" class="click-video"></video>
                <h3 class="title-text">zoom walking animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-3.mp4" class="click-video"></video>
                <h3 class="title-text">emoji falling animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-4.mp4" class="click-video"></video>
                <h3 class="title-text">3d town animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-5.mp4" class="click-video"></video>
                <h3 class="title-text">man chasing carrot animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-6.mp4" class="click-video"></video>
                <h3 class="title-text">door hinge animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-7.mp4" class="click-video"></video>
                <h3 class="title-text">poeple walking in town animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-8.mp4" class="click-video"></video>
                <h3 class="title-text">kinght chasing varis animation</h3>
            </div>
            <div class="video-list">
                <video src="images/vid-9.mp4" class="click-video"></video>
                <h3 class="title-text">3d helicopter animation</h3>
            </div>

        </div>

    </section>


    <script src="sqript.js"></script>
</body>

</html>
